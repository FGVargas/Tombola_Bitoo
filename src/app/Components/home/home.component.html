<section class="col-lg-12 d-inline-flex" >
    <div class="col-lg-6  p-0 m-0 left">
      <a  class="btn btn-success fa fa-plus-circle" (click)="openSM(agregarArticulos)">Agregar premios</a>
      <br><br><br><br><br>

      <div class="col-lg-12  fa fa-clock-o text-white  d-inline-flex  " id="timer">
        <p id="dias"></p>Dias:<p id="horas"></p>Horas:<p id="minutos"></p>Minutos:<p id="segundos"></p>Segundos
      </div>
    </div>
    <div class="col-lg-5 ">
      <form>
        <div class="mb-3 text-center">
          <table class="table bg-white">
            <thead class="bg-success text-white">
            <tr>
              <th scope="col">#id</th>
              <th scope="col">Nombre</th>
              <th scope="col">correo</th>
              <th scope="col">Empresa</th>
            </tr>
            </thead>
          <tbody>
            <tr *ngFor="let persona of listaEmpleado">
              <th scope="row">{{persona.idusuario}}</th>
              <td>{{persona.nombre}}</td>
              <td>{{persona.correo}}</td>
              <td>{{persona.cargo}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
</section>

<ng-template #agregarArticulos let-modal class="form-register">
  <div class="modal-header">
      <h4 class="modal-title">Registro Tombola</h4>
      <button class="controls1" aria-label="close" type="button" (click)="modal.dismiss()">
          <span aria-hidden="true" class="text-white">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="articuloForm" (submit)="agregar()" >
      <input class="controls" formControlName="nombre" type="text" name="nombre" id="nombre" placeholder="Nombre Articulo" required>
      <input class="controls" formControlName="cantidad" type="number" name="cantidad" id="cantidad" placeholder="Cantidad" required>
        <button class=" btn btn-success" >Registrar</button>
    </form>
  </div>
</ng-template>
