<section class="col-lg-12 d-inline-flex" >
    <div class="col-lg-6  p-0 m-0 left">
      <a  class="btn btn-success fa fa-plus-circle" (click)="openSM(agregarArticulos)">Agregar premios</a>
    </div>
    <div class="col-lg-5 ">
      <form>
        <div class="mb-3 text-center">
          <table class="table bg-white">
            <thead class="bg-success">
            <tr>
              <th scope="col">#id</th>
              <th scope="col">Nombre</th>
              <th scope="col">correo</th>
              <th scope="col">Empresa</th>
            </tr>
            </thead>
          <tbody>
            <tr *ngFor="let persona of listaEmpleado">
              <th scope="row">{{persona.idusuario}}</th>
              <td>{{persona.nombre}}</td>
              <td>{{persona.correo}}</td>
              <td>{{persona.cargo}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
</section>

<ng-template #agregarArticulos let-modal class="form-register">
  <div class="modal-header">
      <h4 class="modal-title">Registro Tombola</h4>
      <button class="controls1" aria-label="close" type="button" (click)="modal.dismiss()">
          <span aria-hidden="true" class="text-white">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3 text-center">
      <input class="controls" formControlName="nombre" type="text" name="nombre" id="nombre" placeholder="Nombre Articulo">
      <input class="controls" formControlName="correo" type="number" name="correo" id="correo" placeholder="Cantidad">
      <input class="controls" formControlName="image" type="file" name="image" id="image" placeholder="Seleccionar Imagen">
        <button class=" btn btn-success" >Registrar</button>
      </div>
    </form>
  </div>
</ng-template>
