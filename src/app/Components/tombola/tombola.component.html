<section class="col-lg-12 col-sm-12 col-md-12  d-inline-flex p-0 m-0">
  <div class="col-lg-6  p-0 m-0">
    <a  class="btn btn-danger fa fa-street-view" (click)="openSM(listaPremios);obtenerArticulos()"  >Vizualizar Lista de premios</a>
  </div>


  <div class="col-lg-6  p-0 m-0 text-center">
    <div class="col-lg-12  h-25 derecha text-white fw-bold"><br><br>
  <p class="col-lg-12    text-white fa fa-users usuarios ">Usuarios </p>
      <p>{{totalUsuario|json}}hola</p>
    </div>
    <div class="col-lg-12   h-25 "></div>
    <div class="col-lg-12 h-25"> </div>
    <div class="col-lg-12  text-center">
      <a class="btn btn-success fa fa-arrow-circle-o-right col-lg-4" id="register" (click)="openSM(contenido)" >Registrarme..!!</a>
      <br><br>
      <div class="col-lg-12  fa fa-clock-o text-white  d-inline-flex  " id="timer">
        <p id="dias"></p>Dias:<p id="horas"></p>Horas:<p id="minutos"></p>Minutos:<p id="segundos"></p>Segundos
      </div>
    </div>
  </div>
</section>



<ng-template #contenido let-modal class="form-register">
    <div class="modal-header">
        <h4 class="modal-title">Registro Tombola</h4>
        <button class="controls1" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true" class="text-white">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="participante" (submit)="nuevo()">
        <div class="mb-3 text-center">
        <input class="controls" formControlName="nombre" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
        <input class="controls" formControlName="correo" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" formControlName="telefono" type="tel" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
        <input class="controls" formControlName="cargo" type="text" name="cargo" id="cargo" placeholder="Empresa">
          <button class=" btn btn-success" >Registrar</button>
        </div>
      </form>
    </div>
</ng-template>
<ng-template #listaPremios let-modal class="form-register">
  <div class="modal-header">
    <h4 class="modal-title">Lista de Premios</h4>
    <button class="controls1" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3 text-center">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Regalo</th>
            <th scope="col">Cantidad</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let articulo of listaArticulos">
            <th scope="row">{{articulo.idarticulo}}</th>
            <td>{{articulo.nombre}}</td>
            <td>{{articulo.cantidad}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</ng-template>
